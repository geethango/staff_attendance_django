<html>
<head>
    <title>Home</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Other CSS or custom styles -->
</head>
<body>
    
    <ul class="center">
        {% for item in firebase_data %}
          
           
            <li>
              
              {% if item.Login_Time %}
              <h1  >{{ item.Name }}  entered the  class at {{item.Login_Time}} </h1>
              {% if item.logout_time %}
              <h1  >{{ item.Name }}  leaved the  class at {{item.logout_time}} </h1>
              {% endif %}   
              {% endif %}
          </li>
            
            
        {% endfor %}
    </ul>
    <!-- Bootstrap JavaScript and other scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Other scripts -->
</body>
</html>
